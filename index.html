<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MedQueue Patient Queueing Manage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Centered Image -->
    <img src="img.jpg" alt="Patient Management System" class="centered-image">
    
    <div class="container">
        <h1>MedQueue Patient Manage</h1>
        
        <div class="form">
            <label for="name">Patient Name:</label>
            <input type="text" id="name" placeholder="Enter patient's name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" min="0" placeholder="Enter patient's age" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="details">General Details:</label>
            <input type="text" id="details" placeholder="Enter general details" required>

            <label for="problem">Problem/Disease:</label>
            <input type="text" id="problem" placeholder="Describe the problem/disease" required>

            <!-- Dropdown for Criticality Level -->
            <label for="criticality">Criticality Level:</label>
            <select id="criticality" required>
                <option value="" disabled selected>Select criticality level</option>
                <option value="Emergency">Emergency</option>
                <option value="Regular">Regular</option>
                <option value="Minor">Minor</option>
            </select>

            <button onclick="addPatient()">Add Patient</button>
        </div>
        <hr>
        <h2>Patient List</h2>
        
        <!-- Columns for Patient Categories -->
        <div class="patient-columns">
            <div class="column" id="emergencyPatients">
                <h3>Emergency</h3>
                <!-- Emergency patients will appear here -->
            </div>
            <div class="column" id="regularPatients">
                <h3>Regular</h3>
                <!-- Regular patients will appear here -->
            </div>
            <div class="column" id="minorPatients">
                <h3>Minor</h3>
                <!-- Minor patients will appear here -->
            </div>
            <!-- Admitted Patients Column -->
            <div class="column" id="admittedPatients">
                <h3>Admitted Patients</h3>
                <!-- Admitted patients will appear here -->
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
